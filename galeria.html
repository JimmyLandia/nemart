<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería - Nem Art</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .imagen {
      border: 4px solid #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .imagen img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galería de Esculturas</h1>
  </header>

  <section class="galeria">
    <div class="imagen">
      <img src="guacamayos.jpg" alt="Escultura de guacamayos en madera" />
    </div>
    <!-- Aquí puedes seguir agregando más imágenes si quieres -->
  </section>

  <footer>
    © 2025 Nem Art - Arte inspirado por Dios
  </footer>

</body>
</html>
